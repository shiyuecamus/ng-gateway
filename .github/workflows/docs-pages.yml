name: Docs - GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      # Submodule pointer updates are tracked at the submodule root path
      # (a gitlink entry), not at nested paths like `ng-gateway-ui/docs/**`.
      - "ng-gateway-ui"
      - ".github/workflows/docs-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ng-gateway-ui/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ng-gateway-ui
        run: pnpm install --frozen-lockfile

      - name: Build docs
        working-directory: ng-gateway-ui
        env:
          # This repo only serves a custom domain on the root path.
          # So the VitePress base must be `/` (no repo prefix).
          VITEPRESS_BASE: /
        # Build via Turbo to ensure workspace deps are built first (e.g. `@vben-core/*`).
        # We also include `VITEPRESS_BASE` in Turbo cache keys via `ng-gateway-ui/turbo.json`,
        # so cached outputs won't accidentally reuse a wrong base.
        run: pnpm run build:docs

      - name: Prepare Pages output (CNAME / .nojekyll)
        run: |
          set -euo pipefail
          out_dir="ng-gateway-ui/docs/.vitepress/dist"
          test -d "${out_dir}"
          # Avoid GitHub Pages Jekyll processing (safe even if already present).
          touch "${out_dir}/.nojekyll"
          # Keep custom domain sticky even when deploying via Actions.
          if [[ -f "CNAME" ]] && [[ -s "CNAME" ]]; then
            cp -f "CNAME" "${out_dir}/CNAME"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ng-gateway-ui/docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
