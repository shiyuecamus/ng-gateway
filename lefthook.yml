# lefthook.yml

pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.rs"
      run: cargo fmt --all -- --check

pre-push:
  parallel: true
  commands:
    clippy:
      glob: "*.rs"
      run: cargo clippy --all-targets --all-features -- -D warnings
    check:
      glob: "*.rs"
      run: cargo check
